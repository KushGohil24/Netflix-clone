<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="icon" href="../assets/Images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main bg">
            <nav class="nav">
                <div class="logo"><a href="../index.html"><img src="../assets/Images/logo.svg" alt="logo"></a></div>
            </nav>
            <div class="mainbox">
                <h1 class="hadding">Sign In</h1>
                <div class="signinsec">
                    <div class="fSecMailCon">
                        <!-- Place the label inside the input container -->
                        <input type="email" name="email" id="email" class="fsecmailbox" placeholder=" ">
                        <label for="email" class="emailLabel emailLabel1">Email or mobile number</label>
                    </div>
                    <div class="fSecMailCon">
                        <!-- Place the label inside the input container -->
                        <input type="password" name="password" id="password" class="fsecmailbox" placeholder=" ">
                        <label for="email" class="emailLabel">Password</label>
                    </div>
                    <a class="signinbtn" href="#">Sign In</a>
                </div>
                <div class="middlesec">
                    <div class="txt">OR</div>
                    <a class="signinbtn codebtn" href="#">Use a sign-in code</a>
                    <a class="fpassword txt">Forgot password?</a>
                </div>
                <div class="signinfooter">
                    <label class="container">Remember me
                        <input type="checkbox">
                        <span class="checkmark"></span>
                      </label>
                </div>
                <div class="signupoptbox">
                    <span class="txt">New to Netflix?</span>
                    <span class="fpassword signupopt">Sign up now</span>
                    <span class="txt dot">.</span>
                </div>
                <div class="notice">
                    <span class="txt rnotice">This page is protected by Google reCAPTCHA to ensure you're not a bot.</span>
                    <a href="#" class="lmore">Learn more.</a>
                </div>
            </div>
    </div>
    <div class="sectionline secl1"></div>
        <footer>
            <div class="questions">
                Questions? Call 000-800-919-1694
            </div>
            <div class="footer">
                <div class="footer-item"> 
                    <a href="faq">FAQ</a>
                    <a href="faq">Cookie Preferences</a>
                </div>
    
                <div class="footer-item"> 
                    <a href="faq">Help Centre</a>
                    <a href="faq">Corporate Information</a>
                </div>
                <div class="footer-item">
                    <a href="faq">Terms and Use</a>
                </div>
    
                <div class="footer-item">
                    <a href="faq">Privacy</a>
                </div>
            </div>
            <div class="langbtn">
                <img src="../assets/Images/language-logo.svg" alt="langlogo" class="langlogo">
                <select name="language" id="Language" class="langbtn1">
                    <option value="English">English</option>
                    <option value="Hindi">हिन्दी</option>
                </select>
                    <img src="../assets/Images/dropdown.svg" alt="dropdown" class="dropdown">
            </div>
        </footer>
    <script src="script.js"></script>
</body>
</html>
